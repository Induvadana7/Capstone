<div class="page-container">

  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
    <h1 style="margin:0;">Create Deal</h1>

    <button mat-stroked-button color="primary" routerLink="/deals">
      ‚Üê Back
    </button>
  </div>

  <mat-card class="mat-elevation-z2" style="padding:20px; max-width:700px;">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline" style="width:100%; margin-bottom:12px;">
        <mat-label>Client Name</mat-label>
        <input matInput formControlName="clientName" />
        <mat-error *ngIf="form.get('clientName')?.invalid">Client name required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%; margin-bottom:12px;">
        <mat-label>Deal Type</mat-label>
        <input matInput formControlName="dealType" />
        <mat-error *ngIf="form.get('dealType')?.invalid">Deal type required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%; margin-bottom:12px;">
        <mat-label>Sector</mat-label>
        <input matInput formControlName="sector" />
        <mat-error *ngIf="form.get('sector')?.invalid">Sector required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%; margin-bottom:12px;">
        <mat-label>Summary</mat-label>
        <textarea matInput rows="4" formControlName="summary"></textarea>
        <mat-error *ngIf="form.get('summary')?.invalid">Summary required</mat-error>
      </mat-form-field>

      <div style="display:flex; gap:12px; margin-top:10px;">
        <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
          {{ loading ? 'Creating...' : 'Create Deal' }}
        </button>

        <button mat-stroked-button type="button" routerLink="/deals">
          Cancel
        </button>
      </div>

    </form>
  </mat-card>

</div>
